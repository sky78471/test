<!DOCTYPE html>
<html lang="en">
<head><meta charset="UTF-8">
     <title>iframe </title>
   <style>
      *{
        box-sizing: border-box;
        margin: 0;
        padding: 0;
      }
      .footer , .header{
        height: 100px;
        margin-bottom: 10px;
        font-size: 40px;
        text-align: center;
      }
       .footer{
        background-color: rgb(243,173,40);
       }
       .header{
        background-color: rgb(95,157,238);
       }

        iframe{
            width: 600px;
            height: 400px;
            border: 3px dotted red;
        }






   </style>




</head>
<body>

    <div class="header">header</div>
     <iframe src="https://downloadha.com" width="500" height="400"></iframe>
     <div class="footer">footer</div>











</body>






























</html>
